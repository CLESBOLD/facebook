<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body bgcolor="#F0F2F5">
<div id="container">
    <div class="logo"></div>
</div>

<div id="loginContainer">
    <div id="input">
        <input type="email" placeholder="Email or Phone Number">
        
        <input type="password" placeholder="Password">
    </div>

    <div id="button">
        <button><a href="https://www.facebook.com/login.php/" style="color: white; text-decoration: none; margin-left: 10px;">Log In</a></button>
        <br>
        <br>
        <a href="#" style="text-decoration: none;">Forgot account?</a>
    </div>
    <br>
    <div id="line"></div>
    <br><br>
    <button id="newAccount">Create New Account</button>

</div>

</body>
</html>
